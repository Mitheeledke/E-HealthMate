<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Mate Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: #00aaff;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .logo {
            flex-shrink: 0;
        }

        .logo img {
            height: 40px;
            width: auto;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #00aaff;
        }

        .user-icon {
            width: 35px;
            height: 35px;
            background-color: #00aaff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 50px;
            min-height: 100vh;
            gap: 50px;
        }

        .login-container {
            flex: 1;
            max-width: 400px;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .login-container h2 {
            color: #00aaff;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00aaff;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0088cc;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            display: block;
            color: #00aaff;
            text-decoration: none;
            margin: 10px 0;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #0088cc;
            text-decoration: underline;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 968px) {
            .main-container {
                flex-direction: column;
                padding: 80px 20px;
            }

            .login-container {
                width: 100%;
                max-width: 100%;
            }

            .image-container {
                order: -1;
            }

            .image-container img {
                max-width: 80%;
            }

            .navbar {
                padding: 10px 20px;
            }

            .nav-links {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Health Mate Logo">
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Contact Us</a>
            <a href="#">About Us</a>
            <a href="#">Sign Up</a>
            <div class="user-icon">&#128100;</div>
        </div>
    </nav>

    <div class="main-container">
        <div class="login-container">
            <h2>Welcome Back</h2>
            <form>
                <div class="form-group">
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="stayLoggedIn">
                    <label for="stayLoggedIn">Stay logged in</label>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Don't have an account? Sign Up</a>
                </div>
            </form>
        </div>

        <div class="image-container">
            <img src="login-image.png" alt="Healthcare Illustration">
        </div>
    </div>
</body>
</html>
