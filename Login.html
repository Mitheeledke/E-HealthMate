<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Mate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: #00aaff;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .logo {
            flex-shrink: 0;
        }

        .logo img {
            height: 40px;
            width: auto;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #00aaff;
        }

        .user-icon {
            width: 35px;
            height: 35px;
            background-color: #00aaff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 50px;
            min-height: 100vh;
            gap: 50px;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 300px;
        }

        .login-button {
            background-color: white;
            color: #00aaff;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-button img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .login-form {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .login-form h2 {
            color: #00aaff;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00aaff;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .login-btn:hover {
            background-color: #0088cc;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #00aaff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #0088cc;
            text-decoration: underline;
        }

        @media (max-width: 968px) {
            .main-container {
                flex-direction: column;
                padding: 80px 20px;
            }

            .login-form {
                width: 100%;
            }

            .login-options {
                width: 100%;
            }

            .navbar {
                padding: 10px 20px;
            }

            .nav-links {
                gap: 15px;
            }
        }

        .footer {
            background-color: #005580;
            color: white;
            padding: 60px 0 20px;
            margin-top: auto;
            width: 100%;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            padding: 0 20px;
        }

        .footer-section {
            margin-bottom: 30px;
        }

        .footer-section h3 {
            color: #ffffff;
            font-size: 20px;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-section h3::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 2px;
            background-color: #00aaff;
        }

        .footer-section p {
            line-height: 1.6;
            color: #e0e0e0;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
        }

        .footer-section ul li {
            margin-bottom: 12px;
        }

        .footer-section ul li a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section ul li a:hover {
            color: #00aaff;
        }

        .contact-info li {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e0e0e0;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .social-links a:hover {
            background-color: #00aaff;
        }

        .app-downloads {
            margin-top: 20px;
        }

        .store-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .store-buttons img {
            height: 35px;
            width: auto;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-bottom p {
            color: #e0e0e0;
            font-size: 14px;
            margin: 5px 0;
        }

        /* Responsive Footer */
        @media (max-width: 968px) {
            .footer-content {
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
            }
        }

        @media (max-width: 576px) {
            .footer-content {
                grid-template-columns: 1fr;
            }

            .footer-section {
                text-align: center;
            }

            .footer-section h3::after {
                left: 50%;
                transform: translateX(-50%);
            }

            .social-links {
                justify-content: center;
            }

            .store-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://i.ibb.co/MDjvdK5/Navbar-logo.png" alt="Navbar-logo">
        </div>
        <div class="nav-links">
            <a href="Home Page.html">Home</a>
            <a href="#">Contact Us</a>
            <a href="#">About Us</a>
            <a href="Login.html">Login</a>
            <div class="user-icon">&#128100;</div>
        </div>
    </nav>

    <div class="main-container">
        <div class="login-options">
            <button class="login-button" onclick="showLoginForm('doctor')">
                <img src="applications/doctor-icon.png" alt="Doctor Icon">
                Doctor Login
            </button>
            <button class="login-button" onclick="showLoginForm('patient')">
                <img src="applications/patient-icon.png" alt="patient Icon">
                Patient Login
            </button>
            <button class="login-button" onclick="showLoginForm('admin')">
                <img src="applications/admin-icon.png" alt="admin Icon">
                Admin Login
            </button>
        </div>

        <div class="login-form" id="loginFormContainer">
    <h2 id="loginFormTitle">Login</h2>
    <form id="loginForm" action="backend/authenticate.php" method="POST">
        <input type="hidden" id="userRole" name="role" value="doctor">

        <div class="form-group">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <div class="remember-me">
            <input type="checkbox" id="stayLoggedIn">
            <label for="stayLoggedIn">Stay logged in</label>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
            <a href="Create a Account.html">Don't have an account? Sign Up</a>
        </div>
    </form>
</div>

<script>
    // Set user role based on the clicked button
    function showLoginForm(role) {
        const formTitle = document.getElementById('loginFormTitle');
        const userRoleInput = document.getElementById('userRole');

        // Update form title and role value
        formTitle.textContent = `${role} Login`;
        userRoleInput.value = role;
    }
</script>
